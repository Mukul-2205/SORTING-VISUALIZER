<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="header-content">
            <h1>Sorting Visualizer</h1>
            <p>Visualize and compare popular sorting algorithms interactively</p>
        </div>
    </header>
    <main>
        <div class="controls">
            <div class="control-group">
                <label for="algoSelect">Algorithm</label>
                <select id="algoSelect" class="styled-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="merge">Merge Sort</option>
                    <option value="quick">Quick Sort</option>
                </select>
            </div>
            <div class="control-group">
                <label for="sizeSlider">Array Size: <span id="sizeValue">50</span></label>
                <input type="range" id="sizeSlider" min="10" max="150" value="50" class="styled-slider">
            </div>
            <div class="control-group">
                <label for="speedSlider">Speed: <span id="speedValue">50</span></label>
                <input type="range" id="speedSlider" min="1" max="100" value="50" class="styled-slider">
            </div>
            <button id="randomizeBtn" class="btn primary"><i class="fa fa-random"></i> New Array</button>
            <button id="sortBtn" class="btn accent"><i class="fa fa-play"></i> Sort</button>
        </div>
        <div class="visualization">
            <div id="array" class="array-container"></div>
            <div class="legend">
                <span><span class="legend-bar default"></span> Default</span>
                <span><span class="legend-bar comparing"></span> Comparing</span>
                <span><span class="legend-bar swapping"></span> Swapping</span>
                <span><span class="legend-bar sorted"></span> Sorted</span>
                <span><span class="legend-bar key"></span> Key Element</span>
            </div>
            <div class="metrics">
                <span>Comparisons: <span id="comparisonCount">0</span></span>
                <span>Swaps: <span id="swapCount">0</span></span>
            </div>
            <details class="algo-description">
                <summary>Algorithm Description</summary>
                <p id="algoDesc"></p>
            </details>
        </div>
    </main>
    <footer>
        Sorting Visualizer
    </footer>
    <script src="script.js"></script>
</body>

</html>
